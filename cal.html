<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <input type="text" id="display" disabled>
        <button id="but" onclick="appenddis(7)">7</button>
        <button id="but" onclick="appenddis(8)">8</button>
        <button id="but" onclick="appenddis(9)">9</button>
        <button id="but" onclick="appenddis('/')">/</button>
        <button id="but" onclick="appenddis(4)">4</button>
        <button id="but" onclick="appenddis(5)">5</button>
        <button id="but" onclick="appenddis(6)">6</button>
        <button id="but" onclick="appenddis('*')">*</button>
        <button id="but" onclick="appenddis(1)">1</button>
        <button id="but" onclick="appenddis(2)">2</button>
        <button id="but" onclick="appenddis(3)">3</button>
        <button id="but" onclick="appenddis('-')">-</button>
        <button id="but" onclick="cleardis()">c</button>
        <button id="but" onclick="appenddis(0)">0</button>
        <button id="but" onclick="appenddis('+')">+</button>
        <button id="but" onclick="calc()">=</button>
    </div>
    <script src="cal.js"></script>
</body>
</html>
